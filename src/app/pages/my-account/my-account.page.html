<ion-header>
  <ion-toolbar color="dark" class="text-center">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >
        <ion-text class="u-title-center"> {{ title }} </ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid padding >
        <ion-list>

            <ion-item class="mb-4">
              <ion-text>
                <h1 class="heading-primary m-0">Full Name</h1>
                <p class="label-primary m-0"> {{userData.name}} {{userData.surname}} </p>
              </ion-text>
            </ion-item>

            <ion-item class="mb-4">
                <ion-text >
                    <h1 class="heading-primary m-0">Email</h1>
                    <p class="label-primary m-0"> {{userData.email}} </p>
                </ion-text>
            </ion-item>

            <ion-item class="mb-4">
                <ion-text > 
                    <h1 class="heading-primary m-0">Mobile</h1>
                    <p class="label-primary m-0"> {{userData.mobile}} </p>
                </ion-text>
            </ion-item>

            <ion-item class="mb-4">
                <ion-text >
                    <h1 class="heading-primary m-0">Address</h1>
                    <p class="label-primary m-0"> {{userData.address}} </p>
                </ion-text>
            </ion-item>

            <ion-item class="mb-4">
                <ion-text>
                    <h1 class="heading-primary m-0">Date Of Birth</h1>
                    <p class="label-primary m-0"> {{userData.dob}} </p>
                </ion-text>
            </ion-item>

            <ion-item class="mb-4">
                <ion-text>
                  <h1 class="heading-primary m-0">Next to Kin</h1>
                  <p class="label-primary m-0"> {{userData.nok_name}} </p>
                </ion-text>
            </ion-item>

            <ion-item class="mb-4">
                <ion-text >
                  <h1 class="heading-primary m-0">Contact</h1>
                  <p class="label-primary m-0"> {{userData.nok_contact}} </p>
                </ion-text>
            </ion-item>

          </ion-list>
    </ion-grid>

</ion-content>
